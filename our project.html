  <div class="container">
    <h1>Add your content from  YouTube </h1>

    <div class="videos-container">
      </div>

    <div class="input-container">
      <input type="text" class="input-field" id="video-url" placeholder="Paste YouTube video URL">
      <button class="add-button" id="add-button">Add Video</button>
    </div>
  </div>

  <script>
    const videoUrlInput = document.getElementById('video-url');
    const addButton = document.getElementById('add-button');
    const videosContainer = document.querySelector('.videos-container');

    let videoList = []; // Array to store video URLs

    addButton.addEventListener('click', () => {
      const videoURL = videoUrlInput.value;

      if (!videoURL) {
        return;
      }

      // Extract video ID
      const videoID = extractVideoID(videoURL);

      // Create a new video container
      const videoContainer = document.createElement('div');
      videoContainer.classList.add('video-container');

      // Create an iframe element
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoID}`;
      iframe.width = 640;
      iframe.height = 360;
      iframe.frameborder = 0;
      iframe.allow = 'autoplay; encrypted-media';
      iframe.allowFullscreen = true;

      // Append iframe to the video container
      videoContainer.appendChild(iframe);

      // Add the video container to the videos container
      videosContainer.appendChild(videoContainer);

      // Add the video URL to the video list
      videoList.push(videoURL);

      // Clear the input field
      videoUrlInput.value = '';
    });

    function extractVideoID(videoURL) {
      const regExp = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#\&\?]*).*/;
      const match = videoURL.match(regExp);

      if (match && match[1]) {
        return match[1];
      }

      return '';
    }
  </script>
